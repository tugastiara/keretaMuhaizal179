<body></h2>
    <form method="post">
        <div class="kotak">
            <label for="nama_kereta">nama_kereta:</label>

            <label for="stasiun_asal">stasuin_asal:</label>
            <input type="text" name="stasiun_asal" id="stasiun_asal" placeholder="stasiun_asal">
            
            <label for="stasiun_tujuan">stasiun_tujuan:</label>
            <input type="stasiun_tujuan" name="stasiun_tujuan" id="stasiun_tujuan" placeholder="stasiun_tujuan">
            
            <label for="harga_per_tiket">harga_per_tiket</label>

                <option value="8">8</option>

            </select>

                <option value="kartu_kredit">Kartu Kredit</option>
                <option value="e_wallet">E-Wallet</option>
                <optgroup label="Transfer Bank">
                    <option value="bca">BCA</option>
                    <option value="mandiri">Mandiri</option>
                    <option value="bni">BNI</option>
